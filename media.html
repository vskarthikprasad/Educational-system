<html>
    <head>
        <link rel="stylesheet" src="media.css">
    </head>
    <body>
            -var sites = [
            -  'facebook',
            -  'twitter',
            -  'google',
            -  'dribbble',
            -  'skype'
            -]
            
            .social-btns
              each site in sites
                a(href='#', class='btn ' + site)
                  i(class='fa fa-' + site)
            
    </body>
</html>
